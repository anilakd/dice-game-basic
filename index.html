<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Dice Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="winner-title invisible">No player win !</h1>
    <h2 class="play-title" onclick="start()">Let's Play</h2>
    <div class="container invisible">
      <div class="row">
        <div class="col-lg-6 first-player">
          <h2>First Player</h2>
          <img src="images/dice6.png" alt="first-player-dice-img">
        </div>
        <div class="col-lg-6 second-player">
          <h2>Second Player</h2>
          <img src="images/dice6.png" alt="second-player-dice-img">
        </div>
      </div>
  </body>

  <script src="index.js"></script>
</html>
